<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Web Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="#"
          ><img src="./items/spotify-logo-png-white.png" alt="Spotify"
        /></a>
      </div>
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-search"></i>
              <span>Search</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-book"></i>
              <span>Your Library</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-plus-square"></i>
              <span>Create Playlist</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-heart"></i>
              <span>Liked Songs</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="policies">
        <ul>
          <li>
            <a href="#">Cookies</a>
          </li>
          <li>
            <a href="#">Privacy</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-container">
      <div class="topbar">
        <div class="prev-next-buttons">
          <button type="button" class="fas fa-chevron-left"></button>
          <button type="button" class="fas fa-chevron-right"></button>
        </div>
        <div class="navbar">
          <ul>
            <li>
              <a href="#">Premium</a>
            </li>
            <li>
              <a href="#">Support</a>
            </li>
            <li>
              <a href="#">Download</a>
            </li>
            <li class="divider">|</li>
            <li>
              <a href="#">Sign up</a>
            </li>
          </ul>
          <button type="button">Log In</button>
        </div>
      </div>
      <div class="preview">
        <div class="text">
          <h6>Preview of Spotify</h6>
          <p>
            Sign up to get unlimited songs and podcasts with occasional ads. No
            credit card needed.
          </p>
        </div>
        <div class="button">
          <button type="button">Sign up free</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/23cecef777.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
